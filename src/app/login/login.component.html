<div *ngIf="!isConnected">
  <form
    *ngIf="logForm"
    class="form-signin"
    [formGroup]="registerForm"
    (ngSubmit)="connect2()"
  >
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
      formControlName="login"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
      formControlName="password"
    />
    <div class="checkbox mb-6">
      <a class="badge badge-secondary " (click)="logForm = false">
        create an account
      </a>
      <!-- <label> <input type="checkbox" value="remember-me" /> Remember me </label> -->
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Log in
    </button>
    <p class="mt-5 mb-3 text-muted">© 2020 ng-julien</p>
  </form>
</div>

<div *ngIf="!isConnected">
  <form
    *ngIf="!logForm"
    class="form-signin"
    [formGroup]="registerForm"
    (ngSubmit)="signIn()"
  >
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
      formControlName="login"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
      formControlName="password"
    />
    <div class="checkbox mb-3">
      <button
        type="submit"
        class="btn btn-outline-primary"
        (click)="logForm = true"
      >
        se connecter
      </button>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">© 2020 ng-julien</p>
  </form>
</div>

<div *ngIf="isConnected">
  <app-list></app-list>
</div>
