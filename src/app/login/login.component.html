<div *ngIf="!isConnected">
  <h1 class="text-center mt-5 mb-5 font-weight-normal">TODOLIST</h1>
  <form *ngIf="logForm" class="form-signin" [formGroup]="registerForm" (ngSubmit)="connect2()">
    <h4 class="h3 mb-3 font-weight-normal">Hello</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus=""
      formControlName="login" />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required=""
      formControlName="password" />

    <button class="btn btn-lg btn-outline-info btn-block" type="submit">
      Log in
    </button>
    <div class="mt-3 text-center ">
      <a class="createAccount" (click)="logForm = false">
        Or sign up
      </a>
    </div>
  </form>
</div>

<div *ngIf="!isConnected">
  <form *ngIf="!logForm" class="form-signin" [formGroup]="registerForm" (ngSubmit)="signIn()">
    <h4 class="h3 mb-3 font-weight-normal">Sign in</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus=""
      formControlName="login" />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control  mb-3" placeholder="Password" required=""
      formControlName="password" />
    <button class="btn btn-lg btn-outline-info btn-block" type="submit">
      Sign up
    </button>
    <div class="mt-3 text-center ">
      <a class="createAccount " (click)="logForm = true">
        Or log in
      </a>
    </div>
  </form>
</div>

<div *ngIf="isConnected">
  <app-list></app-list>
</div>
<p *ngIf="!isConnected" class="mt-5 fixed-bottom  text-center"> 2020 ng-juju</p>
