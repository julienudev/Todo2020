<div *ngIf="!isConnected">
  <h1 class="text-center mt-5 mb-5 font-weight-normal">TODOLIST</h1>
  <form
    *ngIf="logForm"
    class="form-signin"
    [formGroup]="registerForm"
    (ngSubmit)="connect2()"
  >
    <h4 class="h3 mb-3 font-weight-normal">Log in</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control mb-3"
      placeholder="Email address"
      required=""
      autofocus=""
      formControlName="login"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control mb-3"
      placeholder="Password"
      required=""
      formControlName="password"
    />

    <button class="btn btn-lg btn-outline-info btn-block" type="submit">
      Log in
    </button>
    <div class="mt-3 text-center ">
      <a class="createAccount" (click)="logForm = false">
        create an account
      </a>
      <!-- <label> <input type="checkbox" value="remember-me" /> Remember me </label> -->
    </div>
  </form>
</div>

<div *ngIf="!isConnected">
  <form
    *ngIf="!logForm"
    class="form-signin"
    [formGroup]="registerForm"
    (ngSubmit)="signIn()"
  >
    <h4 class="h3 mb-3 font-weight-normal">Sign in</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control mb-3"
      placeholder="Email address"
      required=""
      autofocus=""
      formControlName="login"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control  mb-3"
      placeholder="Password"
      required=""
      formControlName="password"
    />
    <button class="btn btn-lg btn-outline-info btn-block" type="submit">
      Sign in
    </button>
    <div class="mt-3 text-center ">
      <a class="createAccount " (click)="logForm = true">
        Or log in
      </a>
      <!-- <label> <input type="checkbox" value="remember-me" /> Remember me </label> -->
    </div>
  </form>
</div>

</div>
