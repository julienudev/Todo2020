<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="connect()">
    <div class="row">
      <label>
        Login :
        <input type="text" formControlName="login" />
      </label>
    </div>
    <div class="row">
      <label>
        Password :
        <input type="password" formControlName="password" />
      </label>
    </div>
    <button class="btn btn-sucess" type="submit">connect</button>
  </form>
</div>

<app-list></app-list>



<router-outlet></router-outlet>
