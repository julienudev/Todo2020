<div class="container" *ngIf="!isConnected">
  <form [formGroup]="registerForm" (ngSubmit)="connect2()">
    <div class="row">
      <label>
        Login :
        <input type="text" formControlName="login" />
      </label>
    </div>
    <div class="row">
      <label>
        Password :
        <input type="password" formControlName="password" />
      </label>
    </div>
    <button class="btn btn-sucess" type="submit">connect</button>
  </form>
</div>
<div *ngIf="isConnected">
  <app-list></app-list>
</div>

<router-outlet></router-outlet>
