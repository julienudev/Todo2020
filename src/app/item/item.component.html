<div class="todo-item">
  <input class="todo-checkbox" type="checkbox" />
  <span class="todo-title">{{ todoItem.name }}</span>
  <button class="btn btn-remove" (click)="removeItem()">
    remove
  </button>
  <div *ngFor="let item of todoItem.elements">
    <span class="todo-title">{{ item }}</span>
  </div>

    <li *ngFor="let todo of todoItem">
      <p></p>

</div>
