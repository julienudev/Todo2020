<p>One List works!</p>
<div class="todo-item">
  <h2 class="todo-title">{{ indexOfListe }}{{ todoItem.name }}</h2>
  <input type="text" (keydown.enter)="addTask()" [(ngModel)]="inputTask" />
  <div *ngFor="let item of todoItem.elements; let i = index">
    
    <p>{{ i }} {{ item }}</p>

    <!-- <p class="todo-title">{{ i }}{{ item }}</p> -->
    <button type="text" (click)="removeItem(i)">remove</button>
  </div>
</div>
