<div class="card-deck pb-3 justify-content-center">
  <div class="card " style="width: 18rem;">
    <div class="card-header text-center">
      {{ todoItem.name }}
    </div>
    <ul class="list-group list-group-flush">
      <li class="liOne">
        <div class="input-group mb-3 align-items-center">
          <input
            type="text"
            class="form-control "
            placeholder="Add a new Task"
            (keydown.enter)="addTask()"
            [(ngModel)]="inputTask"
            required
            autofocus=""
            aria-label="Add a Task"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="addTask()"
            >
              +
            </button>
          </div>
        </div>
      </li>

      <div
        class="row"
        *ngFor="let item of todoItem.elements; let i = index"
        class="list-group-item "
        [ngClass]="{ completed: item.isDone, editing: item.editing }"
      >
        <div class="col-10">
          <li>
            <div class="view" *ngIf="!editable">
              <label (dblclick)="item.editing = true">{{ item }}</label>
            </div>
            <input
              *ngIf="editable"
              class="edit"
              #updatedTodo
              [value]="item"
              (keyup.escape)="item.editing = false"
              (keyup.enter)="
                updateTodo(item, updatedTodo.value, this.i, indexOfListe)
              "
            />
          </li>
        </div>
        <div class="col-2">
          <button class="  badge badge-success  " (click)="editStatut()">
            E
          </button>
          <button class="  badge badge-danger  " (click)="removeItem(i)">
            X
          </button>
        </div>
      </div>
    </ul>
  </div>
</div>
