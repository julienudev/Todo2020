<div class="card-deck pb-3 justify-content-center">
  <div class="card " style="width: 18rem;">
    <!-- <button class=" closeList btn btn-outline-danger">X</button> -->
    <div class="card-header text-center">
      {{ todoItem.name }}

      <!-- <input
        type="text"
        (keydown.enter)="addTask()"
        [(ngModel)]="inputTask"
        required
        placeholder="Add a new task..."
      />
      <button (click)="addTask()" class="addBtn">Add</button> -->
    </div>
    <ul class="list-group list-group-flush">
      <li class="liOne">
        <div class="input-group mb-3 align-items-center">
          <input
            type="text"
            class="form-control "
            placeholder="Add a new Task"
            (keydown.enter)="addTask()"
            [(ngModel)]="inputTask"
            required
            autofocus=""
            aria-label="Add a Task"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="addTask()"
            >
              +
            </button>
          </div>
        </div>
      </li>

      <li
        *ngFor="let item of todoItem.elements; let i = index"
        class="list-group-item "
      >
        <div class="row">
          <div class="col-10">
            {{ item }}
          </div>

          <div class="col-2">
            <button class="  badge badge-primary  " (click)="removeItem(i)">
              X
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
