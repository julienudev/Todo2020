<div class="card-deck pb-3 ">
  <div class="card  ">
    <div class="card-header text-center">
      {{ todoItem.name }}
    </div>
    <ul class="list-group list-group-flush">
      <li class="liOne">
        <div class="input-group mb-3 align-items-center">
          <input
            type="text"
            class="form-control "
            placeholder="Add a new Task"
            (keydown.enter)="addTask()"
            [(ngModel)]="inputTask"
            required
            autofocus=""
            aria-label="Add a Task"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="addTask()"
            >
              +
            </button>
          </div>
        </div>
      </li>

      <!-- <div
        class="row d-inline-flex w-100 ml-2"
        *ngFor="let item of todoItem.elements; let i = index"
        class="list-group-item "
        [ngClass]="{ completed: item.isDone, editing: item.editing }"
      > -->
      <li
        class="row d-inline-flex w-100 ml-2"
        *ngFor="let item of todoItem.elements; let i = index"
        class="list-group-item "
        [ngClass]="{ completed: item.isDone, editing: item.editing }"
      >
        <div class="col-12" *ngIf="!editable">
          <!-- <div class="view" *ngIf="!editable"> -->
          <label (dblclick)="editable = true">{{ item }}</label>
          <!-- </div> -->
          <input
            *ngIf="editable"
            class="edit"
            #updatedTodo
            [value]="item"
            (keyup.escape)="editable = false"
            (keyup.enter)="
              updateTodo(item, updatedTodo.value, this.i, indexOfListe)
            "
            (focusout)="
              updateTodo(item, updatedTodo.value, this.i, indexOfListe)
            "
            (blur)="updateTodo(item, updatedTodo.value, this.i, indexOfListe)"
          />
          <button class="  badge badge-success  " (click)="editStatut()">
            E
          </button>
          <button class="  badge badge-danger  " (click)="removeItem(i)">
            X
          </button>
          <i class="fa-usb fa fa-align-right" aria-hidden="true"></i>
        </div>
      </li>
      <!-- </div> -->
    </ul>
  </div>
</div>
