<p>One List works!</p>
<div class="todo-item">
  <input class="todo-checkbox" type="checkbox" (click)="completeItem()" />
  <h2 class="todo-title">{{ todoItem.name }}</h2>

  <div *ngFor="let item of todoItem.elements">
    <input class="todo-checkbox" type="checkbox" (click)="completeItem()" />
    <span class="todo-title" [ngClass]="{ 'todo-complete': isComplete }">{{
      item
    }}</span>
    <!-- <button (click)="editItem(item)" class="btn"> edit</button>
				<button (click)="deleteItem(item.id)" class="btn">delete</button> -->
    <button class="btn btn-remove" (click)="removeItem()">
      remove
    </button>
  </div>
</div>
