<div *ngIf="todoList">
  <p>list works!</p>
  <div class="row">
    <div class="m-t-1">
      <button type="button" class="btn btn-danger" (click)="getList()">
        getList
      </button>
    </div>
  </div>
  <ul>
    <li *ngFor="let todo of todoList">
      <app-item [todoItem]="todo">
        <button class="btn btn-remove" (click)="removeItem()">
          remove
        </button>
      </app-item>
    </li>
  </ul>
  <div class="row"></div>
</div>
