<h1 class="text-center mt-5 mb-5 font-weight-normal">TODOLIST</h1>
<div class="row">
  <div class="col-12">
    <div class="input-group mb-3   ">
      <input name="myfield" type="text" class="form-control" placeholder="Add a new List" (keydown.enter)="addList()"
        [(ngModel)]="inputList" required aria-label="Add a new List" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addList()">
          +
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-6 col-12 " *ngFor="let todo of todoListes; let i = index">
    <app-item [todoItem]="todo" [indexOfListe]="i"> </app-item>
  </div>
</div>
